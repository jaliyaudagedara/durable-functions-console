name: Docker Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'
  issue_comment:
    types: [created]
  workflow_dispatch:

env:
  IMAGE_NAME: jaliyaudagedara/durable-functions-console

jobs:
  check-comment:
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/build')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    outputs:
      should-build: ${{ steps.check.outputs.result }}
      pr-ref: ${{ steps.pr.outputs.ref }}
      pr-sha: ${{ steps.pr.outputs.sha }}
      pr-number: ${{ github.event.issue.number }}
    steps:
      - name: Check if commenter is authorized
        id: check_auth
        run: |
          if [ "${{ github.event.comment.user.login }}" != "jaliyaudagedara" ]; then
            echo "Unauthorized user: ${{ github.event.comment.user.login }}"
            exit 1
          fi
          echo "Authorized user: jaliyaudagedara"

      - name: Check comment and PR
        id: check
        run: echo "result=true" >> $GITHUB_OUTPUT

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Comment unauthorized attempt
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `❌ Unauthorized: Only @jaliyaudagedara can trigger builds via comments.`
            });

  build-and-push:
    needs: [check-comment]
    if: |
      always() && 
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'issue_comment' && needs.check-comment.result == 'success' && needs.check-comment.outputs.should-build == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && needs.check-comment.outputs.pr-ref || github.ref }}
          fetch-depth: 0

      - name: Read version from file
        id: read_version
        run: |
          if [ -f version.txt ]; then
            VERSION=$(cat version.txt | tr -d '[:space:]')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "VERSION=2.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Generate semantic version
        id: semver
        run: |
          BASE_VERSION=${{ steps.read_version.outputs.VERSION }}
          
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            SHORT_SHA=$(echo "${{ needs.check-comment.outputs.pr-sha }}" | cut -c1-7)
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
          fi
          
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            FULL_VERSION="$BASE_VERSION-rc-$SHORT_SHA"
            IS_PR=true
          else
            FULL_VERSION="$BASE_VERSION-$SHORT_SHA"
            IS_PR=false
          fi
          
          echo "VERSION=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "IS_PR=$IS_PR" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.semver.outputs.FULL_VERSION }}
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./DfxConsole.BlazorUI
          file: ./DfxConsole.BlazorUI/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.semver.outputs.FULL_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.event_name == 'issue_comment' && needs.check-comment.outputs.pr-sha || github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

      - name: Comment build success on PR
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-comment.outputs.pr-number }},
              body: `✅ Docker image built and pushed successfully!\n\n**Image:** \`${{ env.IMAGE_NAME }}:${{ steps.semver.outputs.FULL_VERSION }}\``
            });

    outputs:
      image-tag: ${{ steps.semver.outputs.FULL_VERSION }}
      timestamp: ${{ steps.semver.outputs.TIMESTAMP }}
      is-pr: ${{ steps.semver.outputs.IS_PR }}
      pr-number: ${{ needs.check-comment.outputs.pr-number }}

  deploy-dev:
    needs: build-and-push
    if: needs.build-and-push.outputs.is-pr == 'true'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    environment:
      name: development
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Development)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}

      - name: Azure logout
        run: az logout

      - name: Comment deployment success
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.build-and-push.outputs.pr-number }},
              body: `🚀 Successfully deployed to Development environment!\n\n**Image:** \`${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}\`\n**URL:** ${{ steps.deploy.outputs.webapp-url }}`
            });

  deploy-prod:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Production)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}

      - name: Azure logout
        run: az logout

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME="v${{ needs.build-and-push.outputs.image-tag }}"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping tag creation"
          else
            git tag -a "$TAG_NAME" -m "Production release $TAG_NAME
            
            Deployed by: ${{ github.actor }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.run_id }}
            Deployed at: ${{ needs.build-and-push.outputs.timestamp }}"
            
            git push origin "$TAG_NAME"
            echo "Created and pushed tag $TAG_NAME"
          fi