name: Docker Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'docs/**'
  workflow_dispatch:

env:
  IMAGE_NAME: jaliyaudagedara/durable-functions-console

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from file
        id: read_version
        run: |
          if [ -f version.txt ]; then
            VERSION=$(cat version.txt | tr -d '[:space:]')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "VERSION=2.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Generate semantic version
        id: semver
        run: |
          BASE_VERSION=${{ steps.read_version.outputs.VERSION }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          echo "VERSION=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "FULL_VERSION=$BASE_VERSION-$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.semver.outputs.FULL_VERSION }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./DfxConsole.BlazorUI
          file: ./DfxConsole.BlazorUI/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.semver.outputs.FULL_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

    outputs:
      image-tag: ${{ steps.semver.outputs.FULL_VERSION }}

  deploy-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: development
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Development)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}

      - name: Azure logout
        run: az logout

  deploy-prod:
    needs: [build-and-push, deploy-dev]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (Production)
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}

      - name: Azure logout
        run: az logout